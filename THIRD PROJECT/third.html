<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="third.css">
</head>
<body>
    
    <div class="parent">
        <div class="img1"></div>
        <div class="selectedJacket" id="selectedJacket">
            <span>Name : </span><span id="name" >No Selection</span> <br/>
            <span>Color : </span ><span id="color" >No Selection</span> <br/>
            <span>Size : </span ><span id="size" >No Selection</span> <br/>
            <span>Sleeve length : </span><span id="sleeve" >No Selection</span> <br/>
            <span>Arm length : </span><span id="arm" >No Selection</span>
        </div>
        <div class="containerLeft"> 
            <div class="dotsParent" onclick="showSelectedJacket()" >
                <div class="dot1"></div>
                <div class="dot2"></div>
                <div class="dot3"></div>
            </div> 
            
            <span class="spanStar">Fjallraven</span> 
            <p class="spanJacket"> <span id="mainTitle" >Kabeko</span><br/> JACKET</p>
        </div>
        <div class="containerRight">
           
            <div class="divparent">
                <div class="divColour">
                    <span class="spanColour">COLOUR</span>
                    <input id="checkboxWhite" type="checkbox">
                    <input id="checkboxlightGray" type="checkbox">
                    <input id="checkboxGray" type="checkbox">
                    <input id="checkboxBlack" type="checkbox">
                    <div class="colourMark"></div>
                    <div class="divWhite" onclick="white()" ></div>
                    <div class="divLightGray" onclick="lightGray()" ></div>
                    <div class="divGray" onclick="gray()" ></div>
                    <div class="divBlack" onclick="black()" ></div>
                </div>
                
                <div class="divSMLXL"> 
                    <span class="spanSize">SIZE</span>
                    
                    <input id="checkboxS" type="checkbox">
                    <input id="checkboxM" type="checkbox">
                    <input id="checkboxL" type="checkbox">
                    <input id="checkboxXL" type="checkbox">
                    <div class="divsizeMark"></div>
                    <div class="divS" onclick="abc()" >S</div>
                    <div class="divM" onclick="def()" >M</div>
                    <div class="divL" onclick="ghi()" >L</div>
                    <div class="divXL" onclick="jkl()" >XL</div> 
                </div>   
               
               <div class="sleeveParent">
                   <span class="spanSleeve">SLEEVE LENGTH</span>
                   <span class="span66"><span id="sleeveLengthSize">44</span> CM</span>
                   <!------ type range di zay ki istimaligi  -->
                   <input class="lineSleeve" type="range" id="sleeveLength">
            </div>
            
            <div class="lineParent"> 
                <span class="spanChest">CHEST</span>
                <span class="span102CM"><span id="armLengthSize">66</span> CM</span>
                <!------ type range di zay ki istimaligi  -->
                <input class="lineSleeve" type="range" id="armLength">
                <div class="button" onclick="update()" >UPDATE</div>
            </div>
            </div>
        </div>
        <div class="jacketDiv">
            <img src="jacket3.png" class="jacket3" alt="">
        </div>

        <div class="jacketDiv">
            <img src="jacket4.png" class="jacket3" alt="">
        </div>
        
        <div class="jacketDiv">
            <img src="jacket5.jpg" class="jacket3" alt="">
        </div>

        <span class="leftArrow" onclick="arrow(-1)" >&#10094;</span>
        <span class="rightArrow" onclick="arrow(1)" >&#10094;</span>

    </div>

    <script src="third.js"></script>
    
</body>
</html>
